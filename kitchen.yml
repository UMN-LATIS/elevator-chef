---
driver:
  name: vagrant

provisioner:
  name: chef_solo
  product_name: chef
  product_version: 13
  cookbook_path: ["~/.berkshelf/cookbooks/","#{current_dir}/cookbooks"]
  client_rb:
    environment: elevator-dev-1604

platforms:
  - name: ubuntu-16.04

suites:
  - name: default
    run_list:
      - recipe[elevator::web]
      - recipe[elevator::messagequeue]
    data_bags_path: "../../data_bags/"
    environments_path: "../../environments/"
    encrypted_data_bag_secret_key_path: "/Users/colin/Dropbox/data_bags/chef_encryption_key"
    attributes:
