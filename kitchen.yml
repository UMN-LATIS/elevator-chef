driver:
  name: vagrant

provisioner:
  name: chef_zero
  always_update_cookbooks: true
  require_chef_omnibus: 14
  deprecations_as_errors: true
  data_bags_path: "../chef-elevator/data_bags/"
  environments_path: "../chef-elevator/environments/"
  encrypted_data_bag_secret_key_path: "/Users/colin/Dropbox/data_bags/chef_encryption_key"
  client_rb:
    environment: elevator-dev-1604
    silence_deprecation_warnings: false
    resource_cloning: false

platforms:
  - name: ubuntu-16.04

suites:
  - name: default
    run_list:
      - recipe[elevator::transcode]
    attributes:
